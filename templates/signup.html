                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <main role="main">

        <form class="container" style="width: 60%;margin: auto; padding: 10px;">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="abc@example.com">
                <small id="emailHelp" class="form-text text-muted">Respecting your privacy while providing you with the
                    best service is our ultimate goal.</small>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="">
            </div>
            <div class="form-group form-check">
                <p> <b>Things you interested:</b></p>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Safety</label><br>
                <label class="form-check-label"><input type="checkbox" class="form-check-input">Air Quality</label><br>
                <label class="form-check-label"><input type="checkbox" class="form-check-input">Distance</label><br>
                <label class="form-check-label"><input type="checkbox" class="form-check-input">School</label><br>
                <label class="form-check-label"><input type="checkbox" class="form-check-input">Shopping Center</label><br>
                <label class="form-check-label"><input type="checkbox" class="form-check-input">Grocery Stores</label><br>
                     
            </div>

            

            <div class="form-group">
                <p>
                    <label for="select">Your occupation:</label>
                    <select id="select">
                        <option value="">Choose...</option>
                        <optgroup label="Option group 1">
                            <option value="">Option 1</option>
                            <option value="">Option 2</option>
                            <option value="">Option 3</option>
                        </optgroup>
                        <optgroup label="Option group 2">
                            <option value="">Option 4</option>
                        </optgroup>
                    </select>
                </p>

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </main>
