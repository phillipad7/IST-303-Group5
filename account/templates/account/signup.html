<body class="text-center">


  <form class="form-signin" action="{% url 'signup' %}" method="POST">
    {% csrf_token %}

    <img class="mb-4" src="../static/imgs/finalist logo ico.ico" alt="" width="100" height="100"/>
    <h1 class="h3 mb-3 font-weight-normal">Welcome to FinalLists!</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" name = "username" class="form-control" placeholder="Username" required autofocus>

      </label>
    </div>
    <input class = "btn btn-primary" type="submit" name="" value="sign up"/>

  </form>
